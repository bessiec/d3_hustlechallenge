	<link href='https://fonts.googleapis.com/css?family=Mako' rel='stylesheet' type='text/css'>	
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

	<meta charset="utf-8">
		<style>
			.axis line, .axis path {
				shape-rendering: crispEdges;
				stroke: black;
				fill: none;
			}

		    body {
		      	font-family: "Mako";
		      	font-weight: 500;
          		font-size : 14px;
         		margin: 2% 2% 2% 2%;

		    }

        .circle circle:hover {
          fill: #FF6600;
        }

		  .d3-tip {
		  line-height: 1;
		  font-weight: bold;
		  padding: 12px;
		  background: rgba(0, 0, 0, 0.8);
		  color: #fff;
		  border-radius: 2px;
	      }

	      /* Creates a small triangle extender for the tooltip */
	      .d3-tip:after {
	        box-sizing: border-box;
	        display: inline;
	        font-size: 10px;
	        width: 100%;
	        line-height: 1;
	        color: rgba(0, 0, 0, 0.8);
	        content: "\25BC";
	        position: absolute;
	        text-align: center;
	      }

	      /* Style northward tooltips differently */
	      .d3-tip.n:after {
	        margin: -1px 0 0 0;
	        top: 100%;
	        left: 0;
	      }

		</style>

<body>


	<h1>MLS 2015 Selected Team Stat Correlations Visuals</h1>


	<h3>Shots vs Shots on Goal</h3>
	<div id="shots"></div>

	<h3>Shots vs Goals</h3>
	<div id="attempt"></div>

	<h3>Goals vs Shots on Goal</h3> 
	<div id="goals"></div>

	<div id="penalty"></div>

	var margin = {top:10, right:50, bottom:50, left:100},
		width = 550 - margin.left - margin.right,
		height = 350 - margin.top - margin.bottom;


	var xScale = d3.scale.linear()
			.range([0, width]);

	
	var yScale = d3.scale.linear()
	 		.range([height, 0]);


	var xAxis = d3.svg.axis()
			.scale(xScale)
			.orient("bottom")
			.ticks(15);

	var yAxis = d3.svg.axis()
			.scale(yScale)
			.orient("left")
			.ticks(15);

	//////////////////////////////////////////////////////////////////////
	

        /* Shots v SOGS
        ***********************************
        ***********************************/
	

	var svg1 = d3.select("#shots") 
				.append("svg")
				.attr("width", width + margin.right + margin.left)
				.attr("height", height + margin.bottom + margin.top)
			  .append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var tip1 = d3.tip()
		  .attr('class', 'd3-tip')
		  .offset([-10, 0])
		  .html(function(d) {
		    return "<strong><span style='color:#0080FF'>" + d.Club + "</strong><br> Shots on Goal: " + d['Shots on Goal'] + "<br> Shots: " + d.Shots + "</span>";
		  })

	d3.csv("mls2015teamstats.csv", function(error, data) { 
		if (error) throw error;

		data.forEach(function(d) { 
			d.Shots = +d.Shots;
			d['Shots On Goal'] = + d['Shots on Goal']
		});

		xScale.domain(d3.extent(data, function(d) { return d.Shots }));
		yScale.domain(d3.extent(data, function(d) { return d['Shots on Goal'] }));


	var circles = svg1.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d) { return xScale(d.Shots); })
			.attr("cy", function(d) { return yScale(d['Shots on Goal']); })
			.attr("r", 5)
			.attr("fill", "#0080FF")
			.on('mouseover', tip1.show)
			.on('mouseout', tip1.hide)

	  svg1.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis)
	   	.append("text")
	   	  .attr("x", width/2)
	   	  .attr("y", margin.bottom - 20)
	   	  .attr("dy", ".71em")
	   	  .style("text-anchor", "middle")
	   	  .text("Shots")

	  svg1.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
		.append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("x", 0 - margin.left - 70)
	      .attr("y", 0 - (height/2) + 80)
	      .attr("dy", "1em")
	      .style("text-anchor", "middle")
	      .text("Shots on Goal")

	  svg1.call(tip1);



	})
